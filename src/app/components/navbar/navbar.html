<div class="fixed top-0 left-0 right-0 z-50 w-full flex justify-between items-center py-4 px-4 md:px-8 border-b bg-base-nav/20 backdrop-blur-md border-base-text/20 shadow-sm">

  <div class="flex items-center justify-between lg:max-w-7xl mx-auto w-full">

    <div class="flex items-center gap-4">
      <h1 class="text-xl sm:text-2xl md:text-3xl font-bold bg-gradient-to-r from-accent-blue to-accent-purple text-transparent bg-clip-text">Movie App</h1>
    </div>

    @if(isLoggedIn){
      <div class="flex items-center text-sm sm:text-md md:text-lg font-bold">
        <p class="text-base-heading">Welcome,
          <span>{{user.username}}</span>
        </p>
      </div>
    }

    @if(isLoggedIn){
    <div class="flex items-center gap-2 text-md text-base-text hover:text-red-600 transition-all duration-200 cursor-pointer" (click)="logout()">
      <span class="hidden sm:block">Logout</span>
      <lucide-angular [img]="LogOutIcon" class="my-icon w-4 sm:w-6 md:w-8"></lucide-angular>
    </div>
    }

  </div>

</div>
