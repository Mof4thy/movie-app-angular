<div class="relative flex flex-col items-center justify-center h-screen bg-cover bg-center bg-no-repeat"
     style="background-image: url('https://www.plex.tv/wp-content/uploads/2025/03/Watch-Free-Hero-2048x1152-1-1800x1013.png');">

  <!-- Blur overlay -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

  <!-- Content -->
  <div class="relative z-10 text-center">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold  mb-4 bg-gradient-to-r from-accent-blue/80 to-accent-purple text-transparent bg-clip-text">
      Welcome to Movie App
    </h1>
    <p class="text-lg sm:text-xl text-white/90 mb-8 max-w-2xl mx-auto px-4">
      Discover amazing movies, explore detailed information, and find your next favorite film
    </p>

    <button class="bg-gradient-to-r from-accent-blue/80 to-accent-purple hover:cursor-pointer  text-white px-8 py-3 rounded-lg font-semibold text-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
            (click)="exploreMovies()">
      Explore Movies
    </button>
  </div>
</div>
