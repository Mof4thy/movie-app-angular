<div class="relative flex flex-col items-center justify-center h-screen">


  <!-- Content -->
  <div class="text-center">
    <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-accent-blue via-accent-purple to-accent-pink text-transparent bg-clip-text">
      Welcome to Movie App
    </h1>
    <p class="text-lg sm:text-xl text-base-text mb-8 max-w-2xl mx-auto px-4">
      Discover amazing movies, explore detailed information, and find your next favorite film
    </p>

    <button class="bg-gradient-to-r from-accent-blue to-accent-purple hover:from-accent-purple hover:to-accent-pink hover:cursor-pointer text-white px-8 py-3 rounded-lg font-semibold text-lg transition-all duration-300 transform hover:scale-105 shadow-lg"
            (click)="exploreMovies()">
      Explore Movies
    </button>
  </div>
</div>
