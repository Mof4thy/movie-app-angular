
<div class="flex items-center justify-center h-screen  bg-base-section  px-10 py-20">

  <form
    [formGroup]="registerForm"
    class="bg-base-nav/30 p-6 flex flex-col gap-6 rounded-lg border-1 border-accent-blue   shadow-[0_0_10px_rgba(0,245,255,0.5)]  w-96"
  >
    <div class="flex flex-col gap-2">
      <h2 class="text-3xl font-bold  text-center  bg-gradient-to-l from-accent-purple to-accent-blue text-transparent bg-clip-text">Register</h2>
      <p class="text-center text-base-heading">Welcome! Please enter your details.</p>
    </div>


    <div class="flex flex-col gap-6">

    <!-- Email -->
      <div class="flex items-center gap-2 py-2  border-b-1 border-base-text">
        <lucide-angular [img]="userIcon" class="my-icon text-base-heading"></lucide-angular>
        <input type="email" placeholder="Username" formControlName="username" class="text-base-heading w-full outline-none bg-transparent " />
      </div>

      <!-- Password -->
      <div class="flex items-center gap-2 py-2  border-b-1 border-base-text">
        <lucide-angular [img]="LockIcon" class="my-icon text-base-heading"></lucide-angular>
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password" class="text-base-heading w-full outline-none bg-transparent " />
        <lucide-angular [img]="EyeIcon" class="my-icon text-base-heading" (click)="showPassword = !showPassword"></lucide-angular>
      </div>

    <!-- submit button -->

      <div class="flex flex-col gap-2">
        <button type="submit"
        (click)="register()"
        value="admin"
          class="bg-gradient-to-r from-accent-blue to-accent-purple text-lg text-primary-black px-4 py-2 rounded-md cursor-pointer hover:scale-105 transition-all duration-300  "
        >
          Register
        </button>

        <!-- Error Message -->
        @if(errorMessage$){
        <p class="text-center  text-red-500">{{errorMessage$}}</p>
        }

        <p class="text-center text-base-heading">Already have an account? <a href="/login" class="text-accent-blue">Login</a></p>

      </div>


    </div>


  </form>
</div>
