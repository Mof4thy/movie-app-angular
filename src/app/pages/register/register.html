
<div class="flex items-center justify-center h-screen px-10 py-20">

  <form
    [formGroup]="registerForm"
    class="bg-gradient-to-br from-base-nav to-base-section p-6 flex flex-col gap-6 rounded-xl border border-base-text/30 shadow-xl w-96"
  >
    <div class="flex flex-col gap-2">
      <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-accent-blue to-accent-purple text-transparent bg-clip-text">Register</h2>
      <p class="text-center text-base-text">Welcome! Please enter your details.</p>
    </div>


    <div class="flex flex-col gap-6">

    <!-- Email -->
      <div class="flex items-center gap-2 py-2 border-b border-base-text/30">
        <lucide-angular [img]="userIcon" class="my-icon text-base-text"></lucide-angular>
        <input type="email" placeholder="Username" formControlName="username" class="text-base-heading w-full outline-none bg-transparent placeholder:text-base-text" />
      </div>

      <!-- Password -->
      <div class="flex items-center gap-2 py-2 border-b border-base-text/30">
        <lucide-angular [img]="LockIcon" class="my-icon text-base-text"></lucide-angular>
        <input [type]="showPassword ? 'text' : 'password'" placeholder="Password" formControlName="password" class="text-base-heading w-full outline-none bg-transparent placeholder:text-base-text" />
        <lucide-angular [img]="EyeIcon" class="my-icon text-base-text cursor-pointer" (click)="showPassword = !showPassword"></lucide-angular>
      </div>

    <!-- submit button -->
      <div class="flex flex-col gap-2">
        <button type="submit"
        (click)="register()"
        value="admin"
          class="bg-gradient-to-r from-accent-blue to-accent-purple hover:from-accent-purple hover:to-accent-pink text-lg text-white px-4 py-2 rounded-md cursor-pointer hover:scale-105 transition-all duration-300 shadow-lg"
        >
          Register
        </button>

        <!-- Error Message -->
        @if(errorMessage$){
        <p class="text-center  text-red-500">{{errorMessage$}}</p>
        }

        <p class="text-center text-base-heading">Already have an account? <a href="/login" class="text-accent-blue">Login</a></p>

      </div>


    </div>


  </form>
</div>
